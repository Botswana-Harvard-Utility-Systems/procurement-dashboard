<!-- Requested by (button) -->

{% if request_approval_model_obj.status == 'pending' %}
	<a 	id="requestapproval_pending_{{document_id}}" 
     	title=""
     	class="btn btn-default btn-sm" data-toggle="tooltip"  data-placement="right"
     	href="">
         Pending Approval
	</a>
{% elif request_approval_model_obj.status == 'approved' %}
	<a id="requestapproval_add_{{ document_id }}" 
	     title="{{ title }}"
	            class="btn btn-success btn-sm" data-toggle="tooltip"  data-placement="right"
	            href="{{ add_request_approval_href }}">
	         Request Approved
	</a>
{% else %}
	<a id="requestapproval_add_{{ document_id }}" 
	     title="{{ title }}"
	            class="btn btn-warning btn-sm" data-toggle="tooltip"  data-placement="right"
	            href="{{ add_request_approval_href }}">
	         Request Approval
	</a>
{% endif %}
